<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dices</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="Main-content">
      <section>
        <div class="dice first-face">
          <div class="column">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
          <div class="column">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
      </section>

      <section class="row-block">
        <section class="dice second-face">
          <div class="point"></div>
          <div class="point"></div>
        </section>
        <section class="dice third-face">
          <div class="column">
            <div class="point"></div>
            <div class="point"></div>
          </div>
          <div class="center-point">
            <div class="point"></div>
          </div>
          <div class="column">
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </section>
        <section class="dice fourth-face">
          <div class="point"></div>
          <div class="point item-2"></div>
          <div class="point item-3"></div>
        </section>
      </section>

      <section class="dice fifth-face">
        <div class="column">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="column">
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </section>

      <section class="dice six-face">
        <div class="point"></div>
      </section>
    </main>
  </body>
</html>
