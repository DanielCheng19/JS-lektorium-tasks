<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style/style.css" />
    <base target="_blank" />
  </head>
  <body>
    <h1>Stackfindover</h1>
    <div class="form">
      <div>
        <p>Sign into your account</p>
      </div>
      <div class="input-box">
        <p>Email</p>
        <input type="email" class="input-form" placeholder="Email" />
      </div>
      <div class="middle-text">
        <p>Password</p>
        <a href="https://www.google.com/">Forgot your password?</a>
      </div>
      <div class="input-box">
        <input type="password" class="input-form" placeholder="Password" />
      </div>
      <label class="checkbox-area">
        <input
          type="checkbox"
          class="checkbox"
          value="Stay signed in for a week"
        />
        <p>Stay signed in for a week</p>
      </label>
      <button>Continue</button>
      <a
        href="https://maps.google.com.ua/maps?hl=ru&tab=ll&authuser=0"
        class="link"
        >Use single sign-on (Google) instead</a
      >
    </div>
    <div class="footer">
      <p>Don`t have an account?</p>
      <a href="https://uk-ua.facebook.com/" class="link">Sign up</a>
    </div>
  </body>
</html>
